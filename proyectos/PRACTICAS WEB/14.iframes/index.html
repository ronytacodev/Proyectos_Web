<html>

<head>
    <title>La mejor tienda de video juegos online</title>
</head>
<!-- dividiendo frameset horizontalmente en 15% para encabezado y 85% contenido-->
<frameset rows="15%, 85%" border="10">
    <frame name="encabezado" src="ecabezado.html" scrolling="no">
        <!-- dividiendo pantalla verticalmente en 20% para menu y 80%- contenido-->
        <frameset cols="20%, 80%">
            <frame name="menu" src="menu.html">
                <!-- dividiendo pantalla horizotalmente en 90% para galeria y 10% para footer -->
                <frameset rows="90%,10%">
                    <frame name="contenido" src="galeria.html">
                        <frame name="footer" src="footer.html">
                </frameset>
        </frameset>
</frameset>

</html>
